{{ define "title" }}{{ .Title }} &mdash; {{ .Site.Title }}{{ end }}

{{ define "body" }}
	{{ partial "header.html" . }}
	<article class="container py-3" data-pagefind-body>
		<h1>{{ .Title }}</h1>
		<section>
			{{ .Content }}
		</section>

		<ul>
			{{ range .Pages }}
				<li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
			{{ end }}
		</ul>
	</article>
{{ end }}
